<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Boid Simulator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <canvas></canvas>
    <div class="tabs">
        <div class="tab">
            <label for="boidNumber">Number of boids</label>
            <input type="range" id="boidNumber" min="1" max="250" value="100" onchange="changeBoidAmount(this.value)">
        </div>
        <div class="tab factors">
            <label for="boidSight">Boid sight-range</label>
            <input type="range" id="boidSight" name="boidSightRadius" min="10" max="150" value="100">
        </div>
    </div>
    <script src="boid.js"></script>
    <script src='script.js'></script>
</body>
</html>
